<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            padding: 10px 20px;
        }

        .summary {
            background: #f0f0f0;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Text Summarizer</h1>
    <form method="POST">
        <textarea name="text" placeholder="Paste your text here">{{ text }}</textarea><br>
        <input type="submit" value="Summarize">
    </form>

    {% if summary %}
    <div class="summary">
        <h3>Summary:</h3>
        <p>{{ summary }}</p>
    </div>
    {% endif %}
</body>

</html>
